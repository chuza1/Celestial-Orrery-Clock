<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Celestial Orrery Clock - A stunning animated solar system clock where planets orbit to display time">
    <title>Celestial Orrery Clock</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Three.js Container -->
    <div id="canvas-container"></div>

    <!-- Branding -->
    <div class="branding">Fasih Tarar</div>

    <!-- Header Controls -->
    <header class="header">
        <button class="control-btn" id="weatherBtn" title="Show Weather">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.5 19c0-1.7-1.3-3-3-3h-11c-1.7 0-3 1.3-3 3s1.3 3 3 3h11c1.7 0 3-1.3 3-3z"></path>
                <path d="M17.5 19c0-3.3-2.7-6-6-6-1.5 0-2.8.5-3.8 1.4"></path>
                <path d="M11.5 13c0-3.9 3.1-7 7-7 1.3 0 2.5.4 3.5 1"></path>
                <path d="M18.5 6c0-2.8 2.2-5 5-5"></path>
            </svg>
            <span>Weather</span>
        </button>
        <button class="control-btn" id="settingsBtn" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
            </svg>
            <span>Settings</span>
        </button>
        <!-- Day/Night Cycle Button Removed as it contradicts the space theme in 3D, or can be repurposed. Keeping for now but hidden or repurposed? Space is always dark unless we change background. Let's keep it. -->
    </header>

    <!-- Main Content Overlay -->
    <main class="main-container ui-overlay">
        <!-- Title -->
        <h1 class="title">CELESTIAL ORRERY CLOCK</h1>

        <!-- Bottom Information Container -->
        <div class="bottom-info">
            <!-- Weather Display -->
            <div id="weatherDisplay" class="weather-display hidden">
                <div class="weather-icon" id="weatherIcon">☀️</div>
                <div class="weather-info">
                    <div class="weather-temp" id="weatherTemp">--°C</div>
                    <div class="weather-loc" id="weatherLoc">Loading...</div>
                </div>
            </div>

            <!-- Digital Time Display -->
            <div class="digital-time">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </div>
    </main>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button class="close-btn" id="closeSettings">&times;</button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label>Time Format</label>
                <select id="timeFormat">
                    <option value="24">24 Hour</option>
                    <option value="12">12 Hour</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Animation Speed</label>
                <div class="range-container">
                    <input type="range" id="animSpeed" min="0.1" max="10" step="0.1" value="1">
                    <div class="range-progress"></div>
                </div>
            </div>
            <div class="setting-item">
                <label>Bloom Intensity</label>
                <div class="range-container">
                    <input type="range" id="bloomStrength" min="0" max="3" step="0.1" value="1.5">
                </div>
            </div>
        </div>
    </div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
